<br><br>
<form form [formGroup]='loginGroup' (ngSubmit)="onSubmitLogin()">

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" formControlName='username' required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" formControlName='password' required>
        <button class="getme" type="submit">Login</button>
    </div>
</form>
