<form  [formGroup]='signupGroup' (ngSubmit)='onSubmitAddNewEvent()'>

    <div class="container">
      
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" title='Enter your name'
            formControlName='Name' placeholder="full name">
    
          <label for="inputEmail3">Email</label>
        <input type="email" class="form-control" id="inputEmail3" formControlName='Email'
            title='you will need this while logging in and at the time of changing password'
            placeholder="email@gmail.com" required="">
   
         <label for="inputPassword3">Password</label>
        <input type="password" class="form-control" id="inputPassword3"
            formControlName='Password' placeholder="password"
            title="At least 6 characters with letters and numbers" required="">
  
        <label for="inputVerify3">Verify</label>
        <input type="password" class="form-control" id="inputVerify3"
            formControlName='Verify' placeholder="password (again)"
            title="retype what you have typed in password text " required="">
          <button type="submit">Signup</button>
    </div>
  </form>
